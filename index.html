<!DOCTYPE html>
<html>
    <head>
        <title>Toonas Studio</title>
    </head>
    <link rel="stylesheet" href="styles/main.css">
    <body>
        <header>
            Заголовок
        </header>
        <nav>
            <a href="#games">Games</a>
            <a href="#assets">Assets</a>
            <a href="#about">About us</a>
            <a href="#links">Links</a>
        </nav>
        <main>
            <article class="mainblock">
                <div id="games" class="anchor"></div>
                <h2>Games</h2>
                <section class="tiles_container">
                    <article class="tile">
                        <a class="tile_redirect" href="https://google.com">
                            <div class="tile-img_wrapper">
                                <img class="tile-img" src="https://cdn2.hubspot.net/hubfs/1878396/LR%20-%20Landing%20page%20images/LR%20-%20Scottish%20Campaign/large-cta.png?t=1528962213286"/>
                            </div>
                            <h3 class="tile-title">
                                Title of tile
                            </h3>
                        </a>
                    </article>
                </section>
            </article>
            <article class="mainblock">
                <div id="assets" class="anchor"></div>
                <h2>Assets</h2>
            </article>
            <article class="mainblock">
                <div id="about" class="anchor"></div>
                <h2>About us</h2>
            </article>
            <article class="mainblock">
                <div id="links" class="anchor"></div>
                <h2>Links</h2>
                <section class="links_container">
                    <article class="link">
                        <a class="link_redirect" href="https://instagram.com/">
                            <svg class="link-img">
                                <use xlink:href="icons/bootstrap-icons.svg#instagram"/>
                            </svg>
                            <div class="link-text">
                                @toonasstudio
                            </div>
                        </a>
                    </article>
                    <article class="link">
                        <a class="link_redirect" href="https://twitter.com/">
                            <svg class="link-img">
                                <use xlink:href="icons/bootstrap-icons.svg#twitter"/>
                            </svg>
                            <div class="link-text">
                                @toonasstudio
                            </div>
                        </a>
                    </article>
                    <article class="link">
                        <a class="link_redirect" href="https://facebook.com/">
                            <svg class="link-img">
                                <use xlink:href="icons/bootstrap-icons.svg#facebook"/>
                            </svg>
                            <div class="link-text">
                                @toonasstudio
                            </div>
                        </a>
                    </article>
                    <article class="link">
                        <a class="link_redirect" href="https://youtube.com/">
                            <svg class="link-img">
                                <use xlink:href="icons/bootstrap-icons.svg#youtube"/>
                            </svg>
                            <div class="link-text">
                                @toonasstudio
                            </div>
                        </a>
                    </article>
                </section>
            </article>
        </main>
        <footer>
            Oh... You have scrolled to the end... So... Thanks you for your attention
        </footer>
    </body>
</html>
